@if (shouldShowLoader()) {
<app-initial-page-loader
  (readyToDestroy)="onReadyToDestroy()"
></app-initial-page-loader>
}

<!-- Dashboard Layout (for authenticated users) -->
@if (shouldShowDashboard()) {
<app-toolbar></app-toolbar>
}

<!-- Auth Layout (for non-authenticated users, no loader) -->
@if (shouldShowAuth()) {
<div class="auth-layout">
  <router-outlet></router-outlet>
</div>
}
