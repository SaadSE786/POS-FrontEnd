<div class="container d-flex justify-content-center align-items-center min-vh-80">
  <div class="card p-4 login-card">
    <h3 class="text-center mb-4">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email" formControlName="email" type="email" />
        <mat-icon matPrefix>person</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="w-100 mb-4">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix>password</mat-icon>
        <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Enter your password"
          formControlName="password" />
        <button mat-icon-button matSuffix style="margin-bottom: 5px;" (click)="togglePasswordVisibility()" type="button"
          aria-label="Toggle password visibility">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>

      <!-- Login Button -->
      <button mat-raised-button color="primary" type="submit" class="w-100" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
  </div>
</div>
