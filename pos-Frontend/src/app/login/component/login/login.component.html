<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 login-card">
    <h3 class="text-center mb-4 title">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Enter your email"
          formControlName="email"
          type="email"
        />
        <mat-icon matPrefix color="primary">person</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          formControlName="password"
          [type]="hidePassword ? 'password' : 'text'"
        />
        <mat-icon matPrefix color="primary">password</mat-icon>
        <button
          mat-icon-button
          type="button"
          matSuffix
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="'Toggle password visibility'"
        >
          <mat-icon>{{
            hidePassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          Please enter at least 6 characters
        </mat-error>
      </mat-form-field>

      <!-- Login Button -->
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="w-100"
        id="loginButton"
        [disabled]="loginForm.invalid"
      >
        @if(isLoading()){
        <mat-spinner [diameter]="30"></mat-spinner>
        } @else{
        <span>Login</span>
        }
      </button>
    </form>

    <div class="signup-section mt-4">
      <button mat-button color="primary" routerLink="/auth/forget-password">
        Forget Password?
      </button>
    </div>
  </div>
</div>
